<!DOCTYPE html>
<html>
<head>
  <title>Icon Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .icon { margin: 10px; display: inline-block; }
    img { border: 1px solid #ccc; margin: 5px; }
  </style>
</head>
<body>
  <h1>Test321 Extension Icons</h1>
  
    <div class="icon">
      <h3>16x16</h3>
      <img src="icons/icon16.svg" width="16" height="16" alt="Icon 16">
    </div>
  
    <div class="icon">
      <h3>32x32</h3>
      <img src="icons/icon32.svg" width="32" height="32" alt="Icon 32">
    </div>
  
    <div class="icon">
      <h3>48x48</h3>
      <img src="icons/icon48.svg" width="48" height="48" alt="Icon 48">
    </div>
  
    <div class="icon">
      <h3>128x128</h3>
      <img src="icons/icon128.svg" width="128" height="128" alt="Icon 128">
    </div>
  
</body>
</html>
